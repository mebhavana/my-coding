<!DOCTYPE HTML>
<html>
<head>
      <title>Internal CSS</title>
	  <style>
	     .style1{
		 color:green;
		 }
		 .style2{
		 color:blue;
		 }
		 
	  </style>
	  </head>
<body>
      <h1 class="style1">This is internal CSS</h1>
      <p class="style2">Internal CSS is also called as Embed CSS</p>
	  <p class="style2">This is used to define a style for a single html page</p>
</body>
</html>
