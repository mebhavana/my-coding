<!DOCTYPE HTML>
<html>
<head>
     <title>positions in CSS</title>
	 <style>
	     div{
		 border:1px solid blue;
		 margin-bottom:10px;
		 padding:20px;
		 }
		 .type1{
		 position:static;
		 }
		 .type2{
		 background:linear-gradient(pink,blue,green);
		 position:absolute;
		 top:160px;
		 right:50px;
		 }
		 .type3{
		 
		 position:relative;
		 top:100px;
		 }
		 .type4{
		 background:linear-gradient(red,blue,yellow);
		 position:fixed;
		 right:100px;
		 }
	 </style>
</head>
<body>
<section class="section-container">
     <h1>static position</h1>
	 <div class="type1">
	     <p>html</p>
	 </div>
	 <h1>absolute position is CSS</h1>
	 <div class="type2">
		 <p>CSS</p>
	 </div>
	 <h1>Relative position</h1>
	 <div class="type3">
		 <p>Javascript</p>
	 </div>
	 <h1>Fixed position</h1>
	 <div class="type4">
		 <p>React</p>
	 </div>
	 <div class="type5">
		 <p>Node JS</p>
	 </div>
	 <div class="type6">
		 <p>Bootstrap</p>
	 </div>
</section>
</body>
</html>
