<!DOCTYPE HTML>
<html>
<head>
     <title>Background color</title>
	     <style>
		     section{
			 border:1px solid brown;
			 padding:20px;
			 margin-bottom:10px;
			 }
			 .type1{
			 background-color:yellow;
			 }
			 .type2{
			 background-color:#00FFFF;
			 }
			 .type3{
			 background-color:rgb(62,124,92);
			 }
			 .type4{
			 background-color:rgba(149,108,23,1);
			 }
			 .type5{
			 background-color:hsl(317,33%,43%,1);
			 }
			 .type6{
			 background-color:hsla(7,61%,54%,0.72);
			 }
		 </style>
</head>
<body>
    <h1>background color properties</h1>
	     <h3>single color</h3>
		     <section class="type1">1</section>
		 <h3>Hexadecimal color</h3>
			 <section class="type2">2</section>
		 <h3>rgb color</h3>
			 <section class="type3">3</section>
		 <h3>rgba color</h3>
			 <section class="type4">4</section>
		 <h3>hsl color</h3>
			 <section class="type5">5</section>
		 <h3>hsla color</h3>
			 <section class="type6">6</section>
</body>
</html>
