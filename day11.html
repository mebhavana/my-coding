<!DOCTYPE HTML>
<html>
<head>
     <title>properties of CSS</title>
	 <style>
	     div{
		 border:10px solid red;
		 padding:10px;
		 color:green;
		 background-color:yellow;
		 border-top-style:groove;
		 border-bottom-style:dashed;
		 }
		 #type{
		 border:2px solid brown; 
		 border-radius:10px;
		 }
		 #type1{
		 border:5px solid orange;
		 padding:10px;
		 border-top-right-radius:15px;
         border-bottom-right-radius:10px;
		 }
	</style>	 
</head>
<body>
     <div><h1>Box-Model Properties</h1></div></br>
	 <img id="type" src="https://www.10000coders.co/assets/10000coders-logo.png?v=1.0" alt="image not found"/></br></br>
<table id="type1">
	 <tr>
	     <th id="type1">Student</th>
		 <th id="type1">class</th>
		 <th id="type1">grade</th>
	 </tr>
 	 <tr>
	     <td id="type1">1</td>
		 <td id="type1">8th</td>
		 <td id="type1">A</td>
	 </tr>
	 <tr>
         <td id="type1">2</td>
         <td id="type1">9th</td>
         <td id="type1">B</td>
     </tr>
</table>
</body>
</html>
