<!DOCTYPE HTML>
<html>
<head>
     <title>day5 3rd task</title>
</head>
<body>
<form>
<fieldset>
         <h2>Student Information Form</h2>
         <label>Student Name:</label>
		 <input type="text"name="fname"placeholder="Enter Student name"/><br/><br/>
		 <label>Student Email:</label>
		 <input type="Email"name="email"placeholder="Enter Student Email"/><br/><br/>
		 <label>Student Date of Birth:</label>
		 <input type="date"/><br/><br/>
		 <label>Student Interest:</label>
		 <input type="checkbox" name="Maths"/>Maths
		 <input type="checkbox" name="science"/>Science
		 <input type="checkbox" name="Computers"/>Computers<br/><br/>
		 <label>Enter training certificate:</label>
		 <input type="file"/><br/><br/>
		 <label>About Student:</label>
		 <input type="textarea" name="comment"></textarea><br/>
		 <label>fav color</label>
		 <input type="color" id="favcolor" name="favcolor" value="#f6b73c">
		 <input type="hidden" id="element" name="element" value="123"><br/>
		 <label>Volume</label>
		 <input type="range"" id=volume" name="volume" min="0" max="100"><br/>
		 <label>Search</label>
		 <input type="search" id="search" name="search">
		 <button>search</button><br/>
		 <label>url</label>
		 <input type="url" id="url"name="url"placeholder="https://example.com"/><br/>
		 <label>Week</label>
		 <input type="week" name="week" id="week" min "2022-w1" max "2022-w10"/><br/>
		 <label>datetime</label>
		 <input type="datetime-local" name="meeting time" id="meeting time" value="2021-05-15T16:30"/>
</fieldset>
</form>
</body>
</html>
