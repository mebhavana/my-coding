<!DOCTYPE HTML>
<html>
<head>
     <title>Grid Column Layouts</title>
<style>
     .section-container{
	 display:grid;
	 grid-template-columns:auto auto auto auto;
	 grid-column-gap:10px;
	 grid-template-rows:auto auto;
	 grid-row-gap:5px;
	 padding:10px;
	 background-color:blue;
	 }
	 .section-container>div{
	 background-color:pink;
	 text-align:center;
	 font-size:30px;
	 padding:20px;
	 }
</style>
</head>
<body>
<section class="section-container">
     <div>1</div>
	 <div>2</div>
	 <div>3</div>
	 <div>4</div>
	 <div>5</div>
	 <div>6</div>
	 <div>7</div>
	 <div>8</div>
</section>
</body>
</html>
