<!DOCTYPE HTML>
<html>
<head>
     <title>Lists of HTML</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol type="A" Start="2">
          <h3>Fruits</h3>
	      <li>Mangoes</li>
	      <li>Banana</li>
	      <li>Grapes</li>
	</ol>
	<h2>Unordered List</h2>
    <ul type="square">
	       <h3>Places</h3>
		   <li>Hyderabad</li>
		   <li>Bangalore</li>
		   <li>Goa</li>
    </ul>
	<h2>Definition List</h2>
	<dl>
	     <dt>What is HTML stands for?</dt>
		 <dd>Hypertext Markup Language</dd>
	</dl>
	
</body>
<html>
