<!DOCTYPE HTML>
<html>
<head>
     <title>position layout</title>
	     <style>
		     body{
			 padding:0;
			 margin:0;
			 }
		     .section-container{
			 padding:360px;
			 }
			 img{
			 width:300px;
			 height:300px;
			 }
			 .image1{
			 position:absolute;
			 top:0;
			 right:0;
			 }
			 .image2{
			 position:absolute;
			 bottom:0;
			 right:0;
			 }
			 .image3{
			 position:absolute;
			 top:0;
			 left:0;
			 }
			 .image4{
			 position:absolute;
			 bottom:0;
			 left:0;
			 }
			 .image5{
			 position:absolute;
			 top:50%;
			 left:50%;
			-ms-transform:translate(-50%,-50%);
			 transform:translate(-50%,-50%);
			 }
		 </style>
</head>
<body>
     <section class="section-container">
	     <div class="image1">
		     <img src="https://i.pinimg.com/originals/9b/8b/ed/9b8bed22389145c5b360b359120e453e.jpg">
		 </div>
		 <div class="image2">
             <img src="https://i.pinimg.com/originals/9b/8b/ed/9b8bed22389145c5b360b359120e453e.jpg">
         </div>
         <div class="image3">
             <img src="https://i.pinimg.com/originals/9b/8b/ed/9b8bed22389145c5b360b359120e453e.jpg">
         </div>
         <div class="image4">
             <img src="https://i.pinimg.com/originals/9b/8b/ed/9b8bed22389145c5b360b359120e453e.jpg">
         </div>
         <div class="image5">
             <img src="https://i.pinimg.com/originals/9b/8b/ed/9b8bed22389145c5b360b359120e453e.jpg">
         </div>
     </section>
</body>
</html>
