<!DOCTYPE HTML>
<html>
<head>
     <title>Background color</title>
	     <style>
		     section{
			 border:1px solid brown;
			 padding:100px;
			 margin-bottom:30px;
			 }
			 .type1{
			 background:linear-gradient(to left,yellow,black,pink,red,blue,green);
			 }
			 .type2{
			 background:radial-gradient(brown,aqua,orange,purple,violet,grey);
			 }
		 </style>
</head>
<body>
     <h1>Multi color background property</h1>
	     <h3>linear gradient property</h3>
             <section class="type1"></section>
		 <h3>radial gradient property</h3>
	         <section class="type2"></section>
</body>
<html>
